<!doctype html>

<html lang="en">

<head>

    <!--Required Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="Res/js/engine.js"></script>
    <link rel="stylesheet" href="Res/css/style.css">

    <!--Title and Icon -->
    <title>LegacyEA</title>
    <link rel="icon" type="image/png" sizes="16x16" href="">

</head>

<!--Main Body-->

<body class="Body_class">

    <!--  Nav section  -->

    <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">LegacyEA</a>
    </nav>

    <!--  Main center    -->
    <section class="">
        <div class="container-fluid main_sect my-auto align-content-center">
            <div class="container-fluid mt-5">
                <div class="head_part">
                    <h3 class="text-center">Welcome to,</h3>
                </div>

                <div class="main_content ">
                    <h2 class="display-2 text-center legacy_head" style="color: #ff7a01">Legacy<span class="d-inline-flex">
                            <h1 class="" style="color: aliceblue;">Electronic Arts</h1>
                        </span></h2>
                </div>
            </div>

            <div class="m-5">
                <p class="text-center">Select your appropriate department below</p>
            </div>

            <div class="container-fluid ">
                <!-- Form menu for list of departments  -->
                <form class="">
                    <div class="form-group">
                        <select name="Depts" class="custom-select w-75 mx-auto d-block" id="select_dept">
                            <option selected>Legacy Department</option>
                            <option value="LegacyCR">LegacyCR</option>
                            <div class="dropdown-divider"></div>
                            <option value="LegacyIT">LegacyIT</option>
                            <div class="dropdown-divider"></div>
                            <option value="LegacyAM">LegacyAM</option>
                            <div class="dropdown-divider"></div>
                            <option value="LegacyGS">LegacyGS</option>
                        </select>
                    </div>
                    <div class="form-group d-flex justify-content-center m-3 p-3">
                        <button class="btn w-25" id="valid_button">Go!</button>
                    </div>
                </form>

            </div>
        </div>

    </section>

    <!--  Footer    -->
    <section class="footer_class">
        <nav class="navbar navbar-expand-sm navbar-dark fixed-bottom" style="height: 30px;">
            <ul class="navbar-nav">
                <p class="text-muted" style="font-size: 12px;">All Rights Reserved. LegacyEA 2020</p>
            </ul>
        </nav>
    </section>


</body>

</html>
